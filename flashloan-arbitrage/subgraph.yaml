specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FlashloanArbitrage
    network: mainnet
    source:
      address: "0x0165878A594ca255338adfa4d48449f69242Eb8F"
      abi: FlashloanArbitrage
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ArbitrageExecuted
        - OwnershipTransferred
      abis:
        - name: FlashloanArbitrage
          file: ./abis/FlashloanArbitrage.json
      eventHandlers:
        - event: ArbitrageExecuted(indexed address,uint256,uint256)
          handler: handleArbitrageExecuted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/flashloan-arbitrage.ts
